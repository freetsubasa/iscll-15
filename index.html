  		<h2 style="text-align:center;">第十五屆中國境內語言暨語言學國際研討會  (IsCLL-15) </h2>
			<p style="font-size:13pt;line-height: 1.7em;text-indent : 2em;">自民國79年起，中國境內語言暨語言學國際研討會(IsCLL)成為國內外學者彼此交流、互相溝通的平台。第十五屆研討會以歷屆對中國境內語言理論及其結構探究的精神為本，期望創造一個將紮實理論延伸至實踐介面的平台，將會議主題訂為「語言學的理論與實踐」，誠摯邀請您共襄盛舉。 </p>
			<p style="font-size:13pt;">會議主題： 語言學的理論與實踐</p> 
			<p style="font-size:13pt;">會&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 期： 2016 年 5 月 27 日至 5 月 29 日</p>
			<p style="font-size:13pt;">會&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 場： 國立新竹教育大學，國際會議廳，臺灣新竹</p>
